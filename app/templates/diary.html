{% extends "base.html" %}

{% block diary %}
<form method="post">
    {% csrf_token %}
    {{ diary_formset.management_form }}
    {% for form in diary_formset %}
    <div class="link-formset">
        {{ form.food_item }}
        {{ form.amount }}
    </div>
    {% endfor %}
    <br><br>
    <input type="submit" value="Sisesta" />
</form>
<canvas id="chart" width="400" height="400"></canvas>
{% endblock %}
